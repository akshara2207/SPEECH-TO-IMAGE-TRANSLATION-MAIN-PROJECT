<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speech to Image Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/dist/css/style.css" />
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="is-boxed has-animations">
    <div class="body-wrap">
      <main>
        <section class="hero" style="height: 100vh">
          <div class="container">
            <div class="hero-inner p-5">
              <div class="hero-copy">
                <h1 class="hero-title mt-0 text-white">
                  See what you can create with Speech to Image Generator!
                </h1>
                <p class="hero-paragraph text-white mt-3">
                  Transform your words into stunning visuals with our powerful
                  image creation tool.
                </p>
                <div class="hero-cta">
                  <a class="button button-primary mt-5" href="#try"
                    >Try Now &nbsp; <i class="fa-solid fa-wand-sparkles"></i
                  ></a>
                </div>
                <img
                  src="image-1024x573.png"
                  alt=""
                  width="400"
                  style="margin-top: 40px"
                />
              </div>
              <div class="hero-figure anime-element">
                <svg
                  class="placeholder"
                  width="528"
                  height="396"
                  viewBox="0 0 528 396"
                >
                  <rect width="528" height="396" style="fill: transparent" />
                </svg>
                <div
                  class="hero-figure-box hero-figure-box-01"
                  data-rotation="45deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-02"
                  data-rotation="-45deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-03"
                  data-rotation="0deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-04"
                  data-rotation="-135deg"
                ></div>
                <div class="hero-figure-box hero-figure-box-05"></div>
                <div class="hero-figure-box hero-figure-box-06"></div>
                <div class="hero-figure-box hero-figure-box-07"></div>
                <div
                  class="hero-figure-box hero-figure-box-08"
                  data-rotation="-22deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-09"
                  data-rotation="-52deg"
                ></div>
                <div
                  class="hero-figure-box hero-figure-box-10"
                  data-rotation="-50deg"
                ></div>
              </div>
            </div>
          </div>
        </section>

        <section id="try">
          <div class="continer p-5">
            <div
              class="p-5"
              style="
                border: 2px dashed white;
                border-radius: 30px;
                background: rgb(0 99 187);
              "
            >
              <h1 class="text-white text-center mt-5">
                Voice-to-Image Generator
              </h1>
              <div id="micDiv" class="text-center">
                <button id="generateBtn" class="btn btn-success mt-5">
                  Generate Image from Voice
                  <i class="fa-solid fa-microphone-lines"></i>
                </button>
              </div>
              <div
                id="confirmDiv"
                class="mx-auto text-white bg-dark border border-info border-2 rounded rounded-4 w-50 p-3 d-none"
              >
                <div class="text-center">
                  <p id="speechText"></p>
                </div>
                <form id="confirmForm" method="post" class="text-center">
                  <button class="btn btn-sm btn-secondary" type="reset">
                    <i class="fa-solid fa-redo"></i>
                    Regenerate
                  </button>
                  <button class="btn btn-sm btn-success" type="submit">
                    <i class="fa-solid fa-check"></i>
                    Confirm
                  </button>
                </form>
              </div>

              {% if images %}
              <div class="mt-5">
                <div class="row g-3">
                  {% for image in images %}
                  <img
                    src="data:image/png;base64,{{ image }}"
                    alt="Generated Image"
                    height="300"
                    class="img-fluid rounded col-xl-6 col-12"
                  />
                  {% endfor %}
                </div>
              </div>
              {% endif %}
            </div>
          </div>
        </section>
      </main>

      <footer style="padding-bottom: 20px">
        <div style="text-align: center">2024 Speech to Image Generator</div>
      </footer>
    </div>

    <script src="static/src/js/main.js"></script>
  </body>
</html>
